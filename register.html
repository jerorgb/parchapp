

<!DOCTYPE html>
<html lang="es">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="D:\C WORK SPACE CARPET\hola mundo\jeropage1\css\styles register.css">
        <title>Registrate </title>
    </head>

    <body>
        
        <!-- barra de navegacion -->
        <div class="compass">
            <a title="Log In" href="D:\C WORK SPACE CARPET\hola mundo\jeropage1\paginicio.html">
                <img class="LogInBtnImg" src="D:\C WORK SPACE CARPET\hola mundo\jeropage1\loginicon.png">
            </a>

            <a title="Home" href="D:\C WORK SPACE CARPET\hola mundo\jeropage1\index.html">
                <img class="homeBtnImg" src="D:\C WORK SPACE CARPET\hola mundo\jeropage1\homeIcon.png">
            </a>
        </div>

        <!-- fondo -->
        <div class="imgDiv1">
            <img src="D:\C WORK SPACE CARPET\hola mundo\jeropage1\img1blur.png" class="img1">
        </div>

        <!-- whiteBox -->
        <div class="whiteBox">

            <p class="txtLeft">Ingresa los datos Para registrarte!</p>
            <div class="spacer"></div>

            <!-- <ingreso de datos> -->
            <form action="post" class="formLayout">
                
                <div class="card">
                    <input class="txtInput" type="text" id="username">
                    <label for="username">
                        <p class="txtLeft">Nombre de usuario</p>
                    </label>
                </div>
                
                <div class="card">
                    <input class="txtInput" type="text" id="gmail">
                    <label for="gmail">
                        <p class="txtLeft">Correo electronico</p>
                    </label>
                </div>

                <div class="card"></div>

                <div class="card">
                    <input class="txtInput" type="text" id="tel" required>
                    <label for="tel">
                        <p class="txtLeft">Numero Telefonico</p>
                    </label>
                </div>

                <div class="spacer"></div>
                
                <div class="card">
                    <input class="txtInput" type="text" id="idNum" required>
                    <label for="idNum">
                        <p class="txtLeft">Numero de ID/TI/CC</p>
                    </label>
                </div>

                <div class="card">
                    <input class="txtInput" type="text" id="nombre" required>
                    <label for="nombre">
                        <p class="txtLeft">Nombre</p>
                    </label>
                </div>

                <div class="card"></div>

                <div class="card">
                    <input class="txtInput" type="text" id="apellido" required>
                    <label for="apellido">
                        <p class="txtLeft">Apellidos</p>
                    </label>
                </div>

                <div class="spacer"></div>

                <div class="IDTICC">
                    <div class="IDTICChover">
                        <p class="txtLeft">Inserta una imagen <br>(Ambos lados)<br>de tu<br>ID/TI/CC</p>
                    </div>
                </div>

                <div class="spacer"></div>
                                
                <div class="card">
                    <input class="txtInput" type="text" id="password" required>
                    <label for="password">
                        <p class="txtLeft">Contraseña</p>
                    </label>
                </div>

                <div class="card"></div>

                <div class="card">
                    <input class="txtInput" type="text" id="passwordConf" required>
                    <label for="passwordConf">
                        <p class="txtLeft">Confirmar contraseña</p>
                    </label>
                </div>

                <div class="card"></div>

                <div class="submit">
                    <input class="button" type="submit" id="submitbutton" value="Submit">
                </div>
                
            </form>
            
        </div>                                 
        
    </body>

</html>
